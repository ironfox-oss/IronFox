# IronFox local.properties for Application Services...

# NOTE: Values surrounded in curly brackets ({}) are filled in by `prebuild.sh`
## Currently, this includes:
## android_components = {android_components}
## glean = {glean}
## PLATFORM = {PLATFORM}
## PLATFORM_ARCHITECTURE = {PLATFORM_ARCHITECTURE}
## rusttarget = {rusttarget}

## Enable the auto-publication workflow for Android Components
autoPublish.android-components.dir={android_components}

## Enable the auto-publication workflow for Glean
autoPublish.glean.dir={glean}

## Rust targets
rust.targets={PLATFORM}-{PLATFORM_ARCHITECTURE},{rusttarget}
